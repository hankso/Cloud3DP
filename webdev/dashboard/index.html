<body onload="onBodyLoad()">

    <header>
        <router-link v-for="{path, name} in $router.options.routes"
         :to="path" :key="name" :class="{active: path == $route.path}">
            {{ name }}
        </router-link>
    </header>
    <main>
        <keep-alive><router-view/></keep-alive>
    </main>
    </div>

    <script>
        window.routes = [
            { path: '/', name: 'Home', component: tabMain },
            { path: '/about/', name: 'About', component: tabAbout },
            { path: '/cam/', name: 'WebCamera', component: tabWebcam },
        ];
        window.app = new Vue({
            data: {
            },
            router: new VueRouter({ routes }),
        });
        function onBodyLoad() {
            app.$mount('#app');
        }
    </script>
